<section class="contactlist__container container">
  <ul class="contactlist__char-group">
    <li *ngFor="let char of charsForGouping" class="contactlist__char-element">
      <h4
        class="contactlist__char-title"
        *ngIf="charsForGouping.includes(char)"
      >
        {{ char }}
      </h4>
      <ul class="contactlist__contact-group">
        <li
          *ngFor="let contact of filterByChar(char)"
          class="contactlist__contact-element"
        >
          <img
            src="{{ contact.avatar }}"
            class="contactlist__contact-image"
            (error)="onErrorToLoad($event)"
            [attr.data-contact-id]="contact.id"
            (click)="onDetailClick($event)"
          />
          <div class="contactlist__contact-info">
            <p
              class="contactlist__contact-name"
              [attr.data-contact-id]="contact.id"
              (click)="onDetailClick($event)"
            >
              {{ contact.name }}
            </p>
            <p
              class="contactlist__contact-phone"
              [attr.data-contact-id]="contact.id"
              (click)="onDetailClick($event)"
            >
              {{ contact.phone }}
            </p>
          </div>
          <button class="details-btn">
            <img
              src="../../../assets/images/info.svg"
              alt=""
              height="20px"
              [attr.data-contact-id]="contact.id"
              (click)="onDetailClick($event)"
            />
          </button>
          <button class="delete-btn">
            <img
              src="../../../assets/images/trash.svg"
              alt=""
              height="20px"
              [attr.data-contact-id]="contact.id"
              (click)="onDeleteClick($event)"
            />
          </button>
        </li>
      </ul>
    </li>
  </ul>
</section>
